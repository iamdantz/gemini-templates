name: Validate Agents

on:
  pull_request:
    branches:
      - main
    paths:
      - 'plugins/**'
      - 'scripts/validate-agents.js'

jobs:
  validate-agents:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run Agent Validation
        run: node scripts/validate-agents.js
